<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Random Choice Picker
    </h1>
    <p>
        Type your choices in the textbox and separate them with a comma, <br> hit <strong> enter key</strong> <br> or click the <strong>pick button</strong> when done.
    </p>
    <textarea id="textbox" placeholder="type in your choices" autofocus ></textarea>
    <button>
        Pick
    </button>
</body>
</html>
